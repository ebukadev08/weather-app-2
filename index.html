<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Weather Api</title>
</head>
<body>
    <div id="app">
        <!-- Search bar -->
         <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search cities" required>
            <button id="searchBtn" onclick="getWeather()">search</button>
         </div>

         <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
         </div>

         <img id="tempImg"></img>

         <div id="description"></div>

         <div id="temp"></div>

         <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
         </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
